<div style="padding-bottom:20px">
    <div style="display: inline; padding-left: 5px; padding-right: 5px; text-decoration: underline;" *ngFor="let letter of game.guessedCorrectLetter">{{letter}}</div>
</div>
<div style="padding-bottom:20px">
  <div class="guess-container">
    <div>Guess:</div>
    <div style="display: inline; padding-left: 5px; padding-right: 5px; text-decoration: underline;" *ngFor="let letter of game.guessedLetter">{{letter}}</div>
  </div>
  <div>
    <form (ngSubmit)="guess(guessLetterForm)" #guessLetterForm="ngForm">
      <mat-form-field style="width: 100%;">
        <input name="guessLetter" type="text" id="guessLetter" ngModel matInput placeholder="Guess a letter" required>
      </mat-form-field>
      <button style="width: 100%; cursor: pointer;" mat-raised-button color="primary" type="submit" [disabled]="!guessLetterForm.valid">Guess</button>
    </form>
  </div>
</div>
