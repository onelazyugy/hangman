<div style="margin-bottom: 10px;">
    Total Attempts:
    <div>
        <div *ngFor="let i of [1, 2, 3, 4, 5, 6]" style="display: inline;">
            <div class="box-red" *ngIf="i <= game.totalGuess"></div>
            <div class="box-normal" *ngIf="i > game.totalGuess"></div>
        </div>
    </div>
</div>
